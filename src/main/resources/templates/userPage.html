<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div style="text-align: center;">
    <h1>User profile</h1>
    <table border="1" align="center">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Password</th>
            <th>Control menu</th>
        </tr>
        <tr th:each="user, state: ${user}"
                class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
            <td th:utext="${user.id}">Id</td>
            <td th:utext="${user.name}">Name</td>
            <td th:utext="${user.lastName}">Surname</td>
            <td th:utext="${user.email}">Email</td>
            <td th:utext="${user.password}">Password</td>
            <td>
                <form th:method="GET" th:action="@{/admin}">
                    <input type="submit" value="Return main"/>
                </form>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
                <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <input type="submit" value="Edit"/>
                </form>
            </td>
        </tr>

    </table>
<a th:href="@{/logout}">Logout</a>

</div>
</body>
</html>
